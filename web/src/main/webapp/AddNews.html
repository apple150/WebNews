<HTML>
  <META Content-type: text/html; CHARSET=UTF-8 >
  <HEAD>
    <TITLE>Добавить новость</TITLE>
  </HEAD>
  <BODY>
  <FORM action="">
    <TABLE border="0" cellspacing="0" cellpadding="7" align="center">
    <CAPTION><H3 style="color:#0000FF">Добавить новость</H3></CAPTION>
    
	<TR>
	  <TD style="color:#FF0000">Введите id: </TD>
	  <TD><input name="id" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Категорию: </TD>
	  <TD><input name="category" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Название: </TD>
	  <TD><input name="title" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Аннотацию: </TD>
	  <TD><input name="annotation" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Автора: </TD>
	  <TD><input name="author" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Агенство: </TD>
	  <TD><input name="agency" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Дату (ГГГГ-ММ-ДД): </TD>
	  <TD><input name="drelease" ></TD>
	</TR>
	<TR>
	  <TD style="color:#FF0000">Введите Текст: </TD>
	  <TD><input name="document" ></TD>
	</TR>
		
	<TR>
	  <TD colspan="2" align="center"><input type="submit" value="Добавить" style="color:#0000FF" align: center></TD>
	</TR>
    </TABLE>    
  </FORM>
  </BODY>
</HTML>
